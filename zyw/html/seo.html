<body>
	<!--头部-->

	<!--内容部分-->
		
	<section>
		<b class="f-seoList">衬衫</b>

	</section>
	<script src="../lib/zepto.min.js"></script>
	<script src="../lib/iscroll.js"></script>
	<script src="../lib/swiper.min.js"></script>
	<script type="text/javascript">
    	document.documentElement.style.fontSize= document.documentElement.clientWidth/100 * 15.625 + "px";
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		$(".seoInput").keyup(function(){
			var val=$(".seoInput").val();
			$.ajax({
				url:"https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+val,
				dataType:"jsonp",
				jsonp:"cb",
				success:function(data){
					$(".baiduSeo").show()
					if(data.s){
						var str=''
					
						$(data.s).each(function(i,obj){
							str+="<li>"+this+"</li>"
						})
						$(".baiduSeo").html(str)
					}
				}
			})
		})
   		$(".baiduSeo").delegate('li','touchstart',function(){
   			$(".seoInput").val($(this).html());
   			$(".baiduSeo").hide()
   		})
   		$('section .f-seoList').on('touchstart',function(){
   			$(".seoInput").val($(this).html());
   		})
//		$("#btn").click(function(){
//			var val=$("#search").val();
//			location.href="https://www.baidu.com/s?ie=utf-8&wd="+val;
//		})
    </script>
